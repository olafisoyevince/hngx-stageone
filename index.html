<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stage One</title>
    <link
      href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@800,500,700,400,300,200,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="updateUTCTime()">
    <div class="main_container">
      <div class="align">
        <label>Slack Username:</label>
        <h3 data-testid="slackUserName">seun_dev</h3>
      </div>

      <div class="img-wrapper">
        <img
          src="./seun_dev.jpg"
          alt="seun_dev"
          data-testid="slackDisplayImage"
        />
      </div>

      <div class="align">
        <label>Day of the week:</label>
        <h3 data-testid="currentDayOfTheWeek"></h3>
      </div>

      <div class="align">
        <label>Current UTC time:</label>
        <h3 data-testid="currentUTCTime"></h3>
      </div>

      <div class="align">
        <label>Track: </label>
        <h3 data-testid="myTrack">Frontend</h3>
      </div>
      <a
        data-testid="“githubURL”"
        href="https://github.com/olafisoyevince/hngx-stageone"
        >Github</a
      >
    </div>

    <script>
      const dayNames = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      const d = new Date();
      let dayOfWeek = d.getDay();

      const dayOfWeekElement = document.querySelector(
        '[data-testid="currentDayOfTheWeek"]'
      );

      dayOfWeekElement.textContent = dayNames[dayOfWeek];

      function updateUTCTime() {
        const today = new Date();
        let hours = today.getHours();
        let minutes = today.getMinutes();
        let seconds = today.getSeconds();
        let milliseconds = today.getMilliseconds();

        hours = checkTime(hours);
        minutes = checkTime(minutes);
        seconds = checkTime(seconds);

        const currentUTCTime =
          hours + ":" + minutes + ":" + seconds + "." + milliseconds;

        const time = document.querySelector('[data-testid="currentUTCTime"]');

        time.innerHTML = currentUTCTime;

        // setInterval(updateUTCTime, 100);
      }

      function checkTime(i) {
        if (i < 10) {
          i = "0" + i;
        }
        return i;
      }
    </script>
  </body>
</html>
